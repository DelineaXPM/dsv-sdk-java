version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - semgrep@0.118.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - yamllint@1.28.0
    - hadolint@2.10.0
    - gitleaks@8.15.0
    - actionlint@1.6.21
    - prettier@2.7.1
    - git-diff-check
    - markdownlint@0.32.2
runtimes:
  enabled:
    - python@3.10.3
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
